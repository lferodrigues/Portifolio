<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecionando...</title>
</head>
<body>
  <script>
    // Função para converter os valores ASCII de volta para texto
    function fromAscii(str) {
      return str.split(',').map(code => String.fromCharCode(code)).join('');
    }

    // Buscar os parâmetros da URL
    const urlParams = new URLSearchParams(window.location.search);
    const nameAscii = urlParams.get('name');
    const dateAscii = urlParams.get('date');
    const priceAscii = urlParams.get('price');

    // Verificar se os parâmetros existem
    if (nameAscii && dateAscii && priceAscii) {
      // Converter de ASCII para texto
      const name = fromAscii(nameAscii);
      const date = fromAscii(dateAscii);
      const price = fromAscii(priceAscii);

      // Construir o link real para a página de assinatura
      const realLink = `https://feliperodrigues.net/assinatura.html?name=${encodeURIComponent(name)}&date=${encodeURIComponent(date)}&price=${encodeURIComponent(price)}`;

      // Redirecionar para o link real
      window.location.href = realLink;
    } else {
      alert("Erro: Dados não encontrados.");
    }
  </script>
</body>
</html>
